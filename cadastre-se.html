<body>

	<div class="container pt-5">
			<h3 class="titulo text-center pb-5">Inscreva-se</h3>
		<div class="row">
				<div class="col-xl-3 col-md-4 col-sm-6 col-xs-6">
						<img src="img/logo2.png">
					</div>
			
			<div class="col-xl-3 col-md-4 col-sm-5 col-xs-3 cadast">
				
				<label id="name" for="Nome">Nome:</label>
				<p>
					<input placeholder="Digite seu nome..." type="text" id="name" />
				</p>
				<label id="name" class="E-mail" for="E-mail">E-mail:</label>
				<p>
					<input placeholder="Ex: joaodasilva@gmail.com" type="text" id="name" />
				</p>
				<label id="name" for="Senha">Senha:</label>
				<p>
					<input placeholder="Escolha uma senha..." type="password" id="name" />
				</p>
				
			</div>

			<div class="col-xl-3 col-md-4 col-sm-5 col-xs-3">
				<label id="name" class="Telefone" for="Telefone">Telefone:</label>
				<p>
					<input placeholder="Insira seu telefone..." type="text" id="name" />
				</p>
				<label id="name" for="CPF">CPF:</label>
				<p>
					<input placeholder="Ex: 123.456.789-00" type="text" id="name" />
				</p>
				<label id="name" class="nascimento" for="nascimetno" id="name">Data de Nascimento:</label>
				<p>
					<input placeholder="Ex: 12/01/1996" type="text" />
				</p>
				<label for="customRadioInline1">Sexo:</label>
				<div class="form-group">
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
						<label class="custom-control-label" for="customRadioInline1">Masculino</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
						<label class="custom-control-label" for="customRadioInline2">Feminino</label>
					</div>
				</div>
				<p class="btn-enviar">
					<button type="button" class="btn btn-info">Enviar</button>
				</p>
			</div>
