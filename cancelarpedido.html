    <div class="container-fluid mb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 tcancel">
                    <p>Cancelar Pedido</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 my-2">
                    <img class="img-fluid" src="img/jogo_ps4.png">
                </div>
                <div class="col-12 col-sm-12 col-md-9 col-lg-8 col-xl-8 my-2">


                    <h3>Jogo PS4</h3><br>
                    <span>Descrição do produto.</span>

                    <div class="row dadosPedido">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <span>Valor: R$200,00</span>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <span>Quantidade: 1 unidade.</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 my-4">
                    <div class="tcancel">
                        <p>Formulário de Cancelamento</p>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 formCancel">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Nome</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Seu nome">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="nome@exemplo.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Motivo do cancelamento?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Atraso na entrega</option>
                                    <option>Arrependimento</option>
                                    <option>Produto danifcado</option>
                                    <option>Erro no preenchimento de dados de entrega</option>

                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Descreva o motivo</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-primary botaocancel mt-2"> <span> Solicitar
                                        Cancelamento</span> </button>
                            </div>
                        </form>
                    </div>
                </div>
